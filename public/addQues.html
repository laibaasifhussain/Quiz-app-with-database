<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1 class="text-center fs-2 text-secondary">Add Question in Quiz App</h1>

    <div class="container mt-5">
        <input type="text" placeholder="Add Question" id="ques" class="inp-1">
        <div class="row m-2">
            <div class="col-md-6 mt-5"><input type="text" id="opt-1" class="inp-1" placeholder="Option 1"></div>
            <div class="col-md-6 mt-5"><input type="text" id="opt-2" class="inp-1" placeholder="Option 2"></div>
            <div class="col-md-6 mt-5"><input type="text" id="opt-3" class="inp-1" placeholder="Option 3"></div>
            <div class="col-md-6 mt-5"><input type="text" id="opt-4" class="inp-1" placeholder="Option 4"></div>
        </div>
        <input type="text" placeholder="Correct Answer" id="correct" class="inp-1 mt-5">
        <button class="btn btn-outline-primary mt-5 w-100" onclick="add()">Add Question</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script type="module" src="script/app.js"></script>
</body>

</html>
